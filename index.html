<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Mobile First Responsive Contact Form</title>
</head>

<body>
  <div class="container">
    <h1 class="brand"><span>Alx</span> Web Design</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Alx Web Design</h3>
        <ul>
          <li><i class="fa fa-road"></i> 1501 Dolores Del Rio Ave, Mission TX</li>
          <li><i class="fa fa-phone"></i> (956)529-6849</li>
          <li><i class="fa fa-envelope"></i> Alx.Rios@gmail.com</li>
          <li><i class="fa fa-github"></i> <a href="https://github.com/arios91">GitHub</a></li>
        </ul>
      </div>
      <div class="contact">
        <h3>Contact Me!</h3>
        <form>
          <p>
            <label>Name</label>
            <input type="text" name="name">
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company">
          </p>
          <p>
            <label>Email</label>
            <input type="text" name="email">
          </p>
          <p>
            <label>Phone</label>
            <input type="text" name="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" id="messageTextArea" rows="5"></textarea>
          </p>
          <p class="full">
            <button>Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
